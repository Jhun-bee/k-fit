name: Deploy to Lightsail

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ubuntu
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            cd /home/ubuntu/k-fit
            git pull origin main
            cd backend && source venv/bin/activate && pip install -r requirements.txt --quiet && sudo systemctl restart k-fit
            cd ../frontend && npm install --silent && npm run build && sudo cp -r dist/* /var/www/k-fit/dist/
